<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class='quizContainer'>
        <div id='title' class='title' ><h1>The Star Wars Quiz for the Non-Jedi</h1></div>
        <div id='quiz-contianer' class='hide'>
         
        <div id='question' class='question'>Question</div>
        <div id='answerGrid' class='answerGrid'>
            <button class='btn'>Answer One</button>
            <button class='btn'>Answer Two</button>
            <button class='btn'>Answer Three</button>
            <button class='btn'>Answer Four</button>
        </div>
        </div>
        <div class='controls'>
            <button id='start-Btn' class='startBtn btn'>Start</button>
            <button id='next-Btn' class='nextBtn btn hide'>Next</button>
            <h1 id='correctResult' class='correctResult hide' >Correct!</h1>
            <h1 id='incorrectResult' class='incorrectResult hide'>Incorrect!</h1>
        </div>
    
    </div>
</body>
</html>
